<mat-card apperance="outlined">
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>            
            <tr *ngFor="let user of users$ | async" routerLink="{{user.id}}">
                <td> {{ user.firstName + ' ' + user.lastName }}</td>
                <td> {{ user.email }}</td>
                <td> {{ user.city }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<button matFab matTooltip="Adds a new user" class="add-user-button" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
